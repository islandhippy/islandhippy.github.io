<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etymology Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #question {
            font-weight: bold;
            margin: 20px 0;
        }
        .option {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #ddd;
        }

        @media (hover: none) {
    .option:hover {
        background-color: #fff;  /* Resets the hover effect for touch devices */
    }
}

    </style>
</head>
<body>
    <h1>Etymology Challenge</h1>
    <div id="question">Question here</div>
    <div class="option" onclick="checkAnswer(0)">Option 1</div>
    <div class="option" onclick="checkAnswer(1)">Option 2</div>
    <div class="option" onclick="checkAnswer(2)">Option 3</div>
    <div class="option" onclick="checkAnswer(3)">Option 4</div>
    <div id="message"></div>
    <script>
        // Your questions array goes here.
        // Each question has a 'q' property for the question, 'options' for the answer options and 'a' for the correct answer index
        let questions = [
            {
                q: "what colour is an elephant",
                options: ["blue", "grey", "pink", "green"],
                a: 0

            
        // Correct answer is "Answer A"
            },

            {
                q: "what colour is a cat",
                options: ["yellow", "ginger", "pink", "green"],
                a: 1 
            },
            // ... add more questions in the same format
        ];

        shuffle(questions);
questions = questions.slice(0, 10); // Pick the first 10 questions after shuffling
let currentQuestion = 0;
        let score = 0;

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
}

        
        function displayQuestion() {
            if(currentQuestion < questions.length) {
                document.getElementById("question").innerText = questions[currentQuestion].q;
                for(let i = 0; i < 4; i++) {
                    document.getElementsByClassName("option")[i].innerText = questions[currentQuestion].options[i];
                }
            } else {
                document.getElementById("question").innerText = "You finished! Your score is: " + score;
                for(let i = 0; i < 4; i++) {
                    document.getElementsByClassName("option")[i].style.display = "none";
                }
            }
        }

        function checkAnswer(answer) {
            if(answer === questions[currentQuestion].a) {
                score++;
                document.getElementById("message").innerText = "Correct, well done!";
            } else {
                document.getElementById("message").innerText = "Sorry, incorrect!";
            }
            currentQuestion++;
            setTimeout(function() {
                document.getElementById("message").innerText = "";
                displayQuestion();
            }, 1000);
            document.activeElement.blur();

        }

        displayQuestion();
    </script>
</body>
</html>
