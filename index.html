    currentBird = randomBird();

    document.getElementById("scarcity").textContent = currentBird.scarcity;
    document.getElementById("currentScore").textContent = `Score: ${score} / 10`; // This line updates the score on the display.
}

       function checkAnswer() {
    let guess = document.getElementById("guess").value.trim();
    questionCounter++;

    if (guess.toLowerCase() === currentBird.name.toLowerCase()) {
        score++;
        document.getElementById("feedback").textContent = "Correct! Well done.";
    } else {
        document.getElementById("feedback").textContent = `Sorry, incorrect! The correct answer was ${currentBird.name}.`;
    }
    
    // Clear the input field
    document.getElementById("guess").value = "";

    if (questionCounter >= 10) {
        document.getElementById("feedback").textContent += ` Game Over! Your score is ${score} out of 10. Refresh the page to play again.`;
        document.getElementById("guess").disabled = true;
        document.getElementById("submitBtn").disabled = true;
    } else {
        displayBird();
