<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boozle - the word game that drives you to drink</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <h1>Boozle</h1>

    <!-- Top instructions -->
    <div class="top-instructions">
        <p>The wine-related Wordle game that will drive you to drink.</p>
    </div>
    
    <div id="game-board">
        <!-- Game board content -->
    </div>

    <div id="input-cont">
        <input type="text" id="word-input" maxlength="5" placeholder="Type your guess ..." autocomplete="off" autocorrect="off" />
        <button id="submit-guess">Submit Guess</button>
    </div>

    <!-- Bottom instructions -->
    <div class="bottom-instructions">
        <p>Think grape varietes, wine areas, wine paraphernalia, styles, taste descriptions, etc.</p>
        <p>Starter word hints: loire, yeast, anjou, crush, grape, rhone, sweet, rioja, plonk ...</p>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
